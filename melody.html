<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=320, initial-scale=1, minimum-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<!--<meta name="apple-mobile-web-app-status-bar-style" content="black">-->

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
$(function(){
  var context = new webkitAudioContext();
  function poyo(freq){
      var oscillator = context.createOscillator();
      eg = context.createGainNode();
      //eg.gain.linearRampToValueAtTime(1, 0.1);
      oscillator.connect(eg);
      eg.connect(context.destination);
      //console.log(eg);

      oscillator.type = 1;
      oscillator.frequency.value = freq;
      //oscillator.connect(context.destination);
      oscillator.noteOn(0);

     var t0 = context.currentTime;
     //eg.gain.value= 0;
     eg.gain.setValueAtTime(1, t0);
     eg.gain.linearRampToValueAtTime(0.1, t0 + 0.5);
     return oscillator
  }

  n1 = null;
  n2 = null;
  n3 = null;

  $('#start').click(function(){
  setInterval(function(){
    if(n1)n1.noteOff(0);
    if(n2)n2.noteOff(0);
    if(n3)n3.noteOff(0);
    n1 = poyo(220 + Math.random()*400);
    n2 = poyo(220 + Math.random()*400);
    n3 = poyo(220 + Math.random()*400);
  }, 500)
  });

});
</script>

<style>
*{
  margin:0px;
  padding:0px;
  user-select: none;
}
button{
  width:100%;
  height:200px;
}

#whole{
  height:200px;
  width:100%;
  background-color:gray;
}
#lcolumn{
  float:left;
}
#rcolumn{
  float:right;
}
.key{
  width:80px;
  height:80px;
  background-color:red;
  margin:2px;
}
</style>

</head>

<body>

<button id="start">START</button>

</body>
</html>
